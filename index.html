<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- include jQuery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div style="display: flex; width: 100%; justify-content: space-between;">
    <div style="display: flex;">
      <div class="button l" data-keybind="Q" data-sound="elicca">Q</div>
      <div class="button l" data-keybind="W" data-sound="elicca">W</div>
      <div class="button l" data-keybind="E" data-sound="elicca">E</div>
      <div class="button l" data-keybind="R" data-sound="elicca">R</div>
    </div>

    <div style="display: flex;">
      <div class="button r" data-keybind="U" data-sound="elicca" data-loop>U</div>
      <div class="button r" data-keybind="I" data-sound="elicca" data-loop>I</div>
      <div class="button r" data-keybind="O" data-sound="elicca" data-loop>O</div>
      <div class="button r" data-keybind="P" data-sound="elicca" data-loop>P</div>
    </div>
  </div>
</body>
</html>
